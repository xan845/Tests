<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="looks.css">
	<title>Test 1</title>
</head>

<body>
	<main class="player">

		<div class="header">
			<p>The Beatles Elanor Rigby</p>
			<!--  -->
		</div>

		<div class="songs">
			<div class="song">
				<span class="name">
					The Beatles Elanor Rigby
				</span>
				<a href="#" class="button">
					<i class="fas fa-search" aria-hidden="true"></i>
					<span class="sr-only">Move</span>
				</a>
			</div>
			<div class="song">
				<span class="name">
					The Beatles Elanor Rigby
				</span>
				<a href="#" class="button">

			</div>
			<div class="song">
				<span class="name">

					<span class="sr-only">Move</span>
				</a>
			</div>
		</div>

		<div class="prog">
			<div class="prog-time">

				<p class="right">2:06</p>
			</div>
			<div class="prog-bar">
				<div class="prog-bar-inner"></div>
			</div>

		<ul class="buttons">
			<a href="#" class="button button-sm">
				<i class="fas fa-random fa-sm" aria-hidden="true"></i>
				<span class="sr-only">Shuffle</span>

				<span class="sr-only">Pause</span>
			</a>
			<a href="#" class="button button-md">
				<i class="fas fa-step-forward"></i>
				<span class="sr-only">Next</span>
			</a>
			<a href="#" class="button button-sm">
				<i class="fas fa-circle-notch fa-sm" aria-hidden="true"></i>
				<span class="sr-only">Loop</span>
			</a>
		</ul>
	</main>
</body>

</html>
